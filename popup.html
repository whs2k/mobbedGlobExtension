<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <h4 class="title">
        Activities for <input type="date" id="dateInput">
        <button class="btn" id="btnRenderUsage">Apply</button>
    </h4>
    <div id="tableContainer">
        <table id="usageTable">
        <thead>
            <th>Domain</th>
            <th>Duration</th>
            <th>Last Url</th>
        </thead>
        <tbody id="usageBody"></tbody>
        </table>
    </div>
    <div class="actions">
        <button class="action btn" id="clearBtn">Clear All</button>
        <button class="action btn" id="downloadBtn">Download</button>
    </div>
</body>
<script type="text/javascript" src="idb.js"></script>
<script type="text/javascript" src="popup.js"></script>
</html>
